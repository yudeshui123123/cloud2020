server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:yudeshui123123/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
    fetch-registry: true #\u914D\u7F6E\u4E3Atrue\u914D\u5408ribbon\u8D1F\u8F7D\u5747\u8861
    register-with-eureka: true #\u6CE8\u518C\u5230eureka
  instance:
    instance-id: cloud-config
    prefer-ip-address: true

rabbitmq:
  host: 192.168.17.131
  port: 5672
  username: guest
  password: guest

management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"
