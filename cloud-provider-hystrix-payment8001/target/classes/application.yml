server:
  port: 8001
spring:
  application:
    name: cloud-provider-hystrix-payment8001
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:7004/eureka
  instance:
    instance-id: hystrix-payment8001
    prefer-ip-address: true